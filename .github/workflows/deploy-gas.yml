name: Deploy Backend (GAS)

on:
  push:
    branches: ['main']
    paths:
      - 'backend/**'
      - '.clasp.json'
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Google Apps Script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install CLASP
        run: npm install -g @google/clasp

      - name: Setup CLASP credentials
        run: |
          mkdir -p ~/.clasprc
          echo "${{ secrets.GAS_SERVICE_ACCOUNT_KEY }}" > ~/.clasprc/.clasprc.json

      - name: Configure Git for CLASP
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Login to CLASP
        run: |
          clasp login --no-localhost

      - name: Verify CLASP setup
        run: |
          echo "Script ID: ${{ secrets.GAS_SCRIPT_ID }}"
          cat .clasp.json

      - name: Push to Google Apps Script
        run: |
          clasp push --force

      - name: Build GAS project
        run: |
          clasp build

      - name: Deploy Web App (if deployment ID exists)
        if: ${{ secrets.GAS_DEPLOYMENT_ID != '' }}
        run: |
          clasp deploy --version --deploymentId ${{ secrets.GAS_DEPLOYMENT_ID }} --description "Auto-deploy from GitHub Actions"

      - name: Create new deployment (if no deployment ID)
        if: ${{ secrets.GAS_DEPLOYMENT_ID == '' }}
        run: |
          echo "No deployment ID found. Creating new deployment..."
          clasp deploy --description "Initial deployment from GitHub Actions"

      - name: Verify deployment
        run: |
          echo "Deployment completed successfully!"
          echo "Web App URL: https://script.google.com/macros/s/${{ secrets.GAS_SCRIPT_ID }}/exec"

      - name: Cleanup
        if: always()
        run: |
          rm -rf ~/.clasprc
